<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Glass + neon system (kept consistent with existing public/*.svg aesthetic) -->
    <linearGradient id="glassBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5A7FBA" stop-opacity="0.58"/>
      <stop offset="18%" stop-color="#3E5E94" stop-opacity="0.52"/>
      <stop offset="52%" stop-color="#2A4470" stop-opacity="0.50"/>
      <stop offset="86%" stop-color="#1E3355" stop-opacity="0.52"/>
      <stop offset="100%" stop-color="#162848" stop-opacity="0.58"/>
    </linearGradient>

    <linearGradient id="glassShineTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F4FF" stop-opacity="0.38"/>
      <stop offset="18%" stop-color="#A8C8F0" stop-opacity="0.16"/>
      <stop offset="42%" stop-color="#6A9AD8" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#6A9AD8" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="glassEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B8D4F8" stop-opacity="0.72"/>
      <stop offset="6%" stop-color="#8AB4E8" stop-opacity="0.38"/>
      <stop offset="14%" stop-color="#6A9AD8" stop-opacity="0.15"/>
      <stop offset="55%" stop-color="#5080C0" stop-opacity="0.20"/>
      <stop offset="92%" stop-color="#4070B0" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#64FFDA" stop-opacity="0.26"/>
    </linearGradient>

    <linearGradient id="headerGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A2E4A" stop-opacity="0.88"/>
      <stop offset="55%" stop-color="#142438" stop-opacity="0.84"/>
      <stop offset="100%" stop-color="#0F1C2C" stop-opacity="0.88"/>
    </linearGradient>

    <linearGradient id="headerShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A6A9A" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#4A6A9A" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="panelSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F2136" stop-opacity="0.78"/>
      <stop offset="100%" stop-color="#0B1828" stop-opacity="0.78"/>
    </linearGradient>

    <linearGradient id="panelEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7BABF8" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#64FFDA" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0.25"/>
    </linearGradient>

    <linearGradient id="cardFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#163558" stop-opacity="0.82"/>
      <stop offset="100%" stop-color="#102842" stop-opacity="0.82"/>
    </linearGradient>

    <linearGradient id="cardStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A8C8F0" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#64FFDA" stop-opacity="0.18"/>
    </linearGradient>

    <linearGradient id="flowStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0"/>
      <stop offset="30%" stop-color="#64FFDA" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#7C4DFF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="holoCore" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#9EDBFF" stop-opacity="0.14"/>
      <stop offset="45%" stop-color="#64FFDA" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="megaShadow" x="-120%" y="-120%" width="340%" height="340%">
      <feDropShadow dx="0" dy="20" stdDeviation="28" flood-color="#000A14" flood-opacity="0.92"/>
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#1A3A6B" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#3B7DD8" flood-opacity="0.28"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#64FFDA" flood-opacity="0.22"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3.8" flood-color="#7C4DFF" flood-opacity="0.18"/>
    </filter>

    <!-- Frosted grain overlay (apply to a subtle white overlay rect) -->
    <filter id="glassGrain" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" seed="7" result="noise"/>
      <feColorMatrix in="noise" type="luminanceToAlpha" result="noiseAlpha"/>
      <feComponentTransfer in="noiseAlpha" result="alpha">
        <feFuncA type="linear" slope="0.16"/>
      </feComponentTransfer>
      <feComposite in="SourceGraphic" in2="alpha" operator="in"/>
    </filter>

    <filter id="ultraGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="2" result="b1"/>
      <feGaussianBlur stdDeviation="6" result="b2"/>
      <feGaussianBlur stdDeviation="12" result="b3"/>
      <feGaussianBlur stdDeviation="24" result="b4"/>
      <feMerge>
        <feMergeNode in="b4"/>
        <feMergeNode in="b3"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="0.9" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Mini “hex chip” icon -->
    <linearGradient id="chipStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7BABF8" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0.75"/>
    </linearGradient>

    <linearGradient id="chipFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F2136" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0B1828" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="400" height="300" fill="transparent"/>

  <!-- Soft ambient glow to match the screenshot’s holographic haze -->
  <g filter="url(#ultraGlow)" opacity="0.85">
    <ellipse cx="200" cy="150" rx="210" ry="150" fill="url(#holoCore)"/>
  </g>

  <!-- Connector beams (subtle) -->
  <g filter="url(#ultraGlow)" opacity="0.24">
    <path d="M 112 108 C 165 98, 190 88, 200 62" fill="none" stroke="url(#flowStroke)" stroke-width="3" stroke-linecap="round" stroke-dasharray="10 14">
      <animate attributeName="stroke-dashoffset" values="0;-120" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 286 112 C 320 125, 340 150, 356 176" fill="none" stroke="#7BABF8" stroke-width="1.2" stroke-linecap="round" opacity="0.55" stroke-dasharray="2 12">
      <animate attributeName="stroke-dashoffset" values="0;-160" dur="12s" repeatCount="indefinite"/>
    </path>
    <path d="M 118 208 C 98 228, 82 242, 58 258" fill="none" stroke="#64FFDA" stroke-width="1.5" stroke-linecap="round" opacity="0.35" stroke-dasharray="2 10">
      <animate attributeName="stroke-dashoffset" values="0;-120" dur="14s" repeatCount="indefinite"/>
    </path>
    <path d="M 292 214 C 310 232, 336 246, 364 262" fill="none" stroke="#7C4DFF" stroke-width="1.5" stroke-linecap="round" opacity="0.30" stroke-dasharray="2 10">
      <animate attributeName="stroke-dashoffset" values="0;-120" dur="13s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- MAIN: Large code editor window -->
  <g filter="url(#megaShadow)">
    <!-- Outer glass -->
    <rect x="70" y="85" width="260" height="150" rx="16" fill="url(#glassBody)"/>
    <rect x="70" y="85" width="260" height="150" rx="16" fill="url(#glassShineTop)"/>
    <rect x="70" y="85" width="260" height="150" rx="16" fill="none" stroke="url(#glassEdge)" stroke-width="1.5"/>
    <rect x="73" y="88" width="254" height="144" rx="14" fill="none" stroke="#A8C8F0" stroke-width="0.6" opacity="0.12"/>

    <!-- Header -->
    <rect x="70" y="85" width="260" height="36" rx="16" fill="url(#headerGlass)"/>
    <rect x="70" y="105" width="260" height="16" fill="url(#headerGlass)"/>
    <rect x="70" y="85" width="260" height="18" rx="16" fill="url(#headerShine)"/>
    <line x1="70" y1="121" x2="330" y2="121" stroke="#3A5A8A" stroke-width="0.5" opacity="0.45"/>

    <!-- Traffic lights -->
    <g filter="url(#softGlow)">
      <circle cx="92" cy="104" r="6.8" fill="#FF5F57"/>
      <circle cx="114" cy="104" r="6.8" fill="#FFBD2E"/>
      <circle cx="136" cy="104" r="6.8" fill="#28CA42"/>
      <circle cx="89" cy="101" r="2.0" fill="#FF8A84" opacity="0.75"/>
      <circle cx="111" cy="101" r="2.0" fill="#FFD980" opacity="0.75"/>
      <circle cx="133" cy="101" r="2.0" fill="#6EE890" opacity="0.75"/>
    </g>
  </g>

  <!-- Frosted grain overlay inside the main glass window -->
  <g>
    <rect x="76" y="93" width="248" height="134" rx="14" fill="#FFFFFF" opacity="0.08" filter="url(#glassGrain)"/>
    <rect x="76" y="93" width="248" height="134" rx="14" fill="#9EDBFF" opacity="0.03"/>
  </g>

  <!-- MAIN: Editor content -->
  <g>
    <!-- Sidebar -->
    <rect x="82" y="132" width="72" height="92" rx="12" fill="url(#panelSurface)" opacity="0.98"/>
    <rect x="82" y="132" width="72" height="92" rx="12" fill="none" stroke="url(#panelEdge)" stroke-width="0.7" opacity="0.7"/>

    <!-- Sidebar “tabs” -->
    <g filter="url(#softGlow)" opacity="0.95">
      <rect x="90" y="140" width="56" height="10" rx="5" fill="#0C1A2A" opacity="0.9"/>
      <rect x="90" y="140" width="56" height="10" rx="5" fill="none" stroke="#3A5A8A" stroke-width="0.6" opacity="0.55"/>
      <rect x="92" y="158" width="50" height="7" rx="3.5" fill="#E0F0FF" opacity="0.28"/>
      <rect x="92" y="170" width="42" height="7" rx="3.5" fill="#82AAFF" opacity="0.26"/>
      <rect x="92" y="182" width="46" height="7" rx="3.5" fill="#C792EA" opacity="0.22"/>
      <rect x="92" y="194" width="38" height="7" rx="3.5" fill="#C3E88D" opacity="0.20"/>
    </g>

    <!-- Code area -->
    <rect x="162" y="132" width="156" height="92" rx="12" fill="url(#panelSurface)" opacity="0.98"/>
    <rect x="162" y="132" width="156" height="92" rx="12" fill="none" stroke="url(#panelEdge)" stroke-width="0.7" opacity="0.7"/>

    <!-- Code lines -->
    <g filter="url(#softGlow)" opacity="0.95">
      <!-- “syntax” chunks -->
      <rect x="172" y="144" width="48" height="6.5" rx="3.25" fill="#C792EA" opacity="0.52"/>
      <rect x="224" y="144" width="54" height="6.5" rx="3.25" fill="#FFD700" opacity="0.45"/>
      <rect x="282" y="144" width="24" height="6.5" rx="3.25" fill="#82AAFF" opacity="0.42"/>

      <rect x="172" y="156" width="36" height="6.5" rx="3.25" fill="#64FFDA" opacity="0.48"/>
      <rect x="212" y="156" width="80" height="6.5" rx="3.25" fill="#E0F0FF" opacity="0.30"/>
      <rect x="296" y="156" width="16" height="6.5" rx="3.25" fill="#FFD700" opacity="0.40"/>

      <rect x="172" y="168" width="92" height="6.5" rx="3.25" fill="#82AAFF" opacity="0.36"/>
      <rect x="268" y="168" width="44" height="6.5" rx="3.25" fill="#C3E88D" opacity="0.32"/>

      <rect x="182" y="180" width="108" height="6.5" rx="3.25" fill="#E0F0FF" opacity="0.22"/>
      <rect x="182" y="192" width="58" height="6.5" rx="3.25" fill="#C792EA" opacity="0.26"/>
      <rect x="244" y="192" width="64" height="6.5" rx="3.25" fill="#82AAFF" opacity="0.22"/>

      <rect x="172" y="204" width="48" height="6.5" rx="3.25" fill="#FFD700" opacity="0.26"/>
      <rect x="224" y="204" width="80" height="6.5" rx="3.25" fill="#E0F0FF" opacity="0.18"/>

      <!-- subtle active-line haze -->
      <rect x="168" y="166" width="146" height="12" rx="6" fill="#5B8FE8" opacity="0.06"/>
    </g>
  </g>

  <!-- Floating: top “chip” window -->
  <g filter="url(#megaShadow)">
    <rect x="168" y="36" width="64" height="62" rx="14" fill="url(#glassBody)" opacity="0.92"/>
    <rect x="168" y="36" width="64" height="62" rx="14" fill="url(#glassShineTop)" opacity="0.85"/>
    <rect x="168" y="36" width="64" height="62" rx="14" fill="none" stroke="url(#glassEdge)" stroke-width="1.2" opacity="0.75"/>
    <rect x="171" y="39" width="58" height="56" rx="12" fill="url(#panelSurface)" opacity="0.55"/>
  </g>

  <!-- Frosted grain overlay (chip window) -->
  <rect x="172" y="42" width="56" height="50" rx="12" fill="#FFFFFF" opacity="0.08" filter="url(#glassGrain)"/>

  <g filter="url(#ultraGlow)" opacity="0.95">
    <polygon points="200,48 216,58 216,78 200,88 184,78 184,58" fill="url(#chipFill)" opacity="0.95"/>
    <polygon points="200,48 216,58 216,78 200,88 184,78 184,58" fill="none" stroke="url(#chipStroke)" stroke-width="1.4" opacity="0.85"/>
    <path d="M 200 55 L 208 60 L 208 76 L 200 81 L 192 76 L 192 60 Z" fill="none" stroke="#64FFDA" stroke-width="1" opacity="0.35"/>
    <circle cx="200" cy="68" r="4.5" fill="#64FFDA" opacity="0.55"/>
    <circle cx="200" cy="68" r="2.2" fill="#FFFFFF" opacity="0.65"/>
  </g>

  <!-- Floating: bottom-left list window -->
  <g filter="url(#megaShadow)">
    <rect x="30" y="212" width="102" height="70" rx="14" fill="url(#glassBody)" opacity="0.92"/>
    <rect x="30" y="212" width="102" height="70" rx="14" fill="url(#glassShineTop)" opacity="0.85"/>
    <rect x="30" y="212" width="102" height="70" rx="14" fill="none" stroke="url(#glassEdge)" stroke-width="1.2" opacity="0.75"/>
    <rect x="36" y="226" width="90" height="50" rx="12" fill="url(#panelSurface)" opacity="0.90"/>
    <rect x="36" y="226" width="90" height="50" rx="12" fill="none" stroke="url(#panelEdge)" stroke-width="0.7" opacity="0.65"/>

    <g filter="url(#softGlow)" opacity="0.92">
      <rect x="44" y="234" width="60" height="6.2" rx="3.1" fill="#E0F0FF" opacity="0.30"/>
      <rect x="44" y="246" width="72" height="6.2" rx="3.1" fill="#82AAFF" opacity="0.26"/>
      <rect x="44" y="258" width="52" height="6.2" rx="3.1" fill="#C792EA" opacity="0.22"/>
      <rect x="44" y="270" width="70" height="6.2" rx="3.1" fill="#E0F0FF" opacity="0.18"/>
      <circle cx="114" cy="238" r="3.6" fill="#64FFDA" opacity="0.55"/>
      <circle cx="114" cy="250" r="3.6" fill="#7C4DFF" opacity="0.45"/>
      <circle cx="114" cy="262" r="3.6" fill="#FFD700" opacity="0.40"/>
    </g>
  </g>

  <!-- Frosted grain overlay (bottom-left window) -->
  <rect x="36" y="226" width="90" height="50" rx="12" fill="#FFFFFF" opacity="0.07" filter="url(#glassGrain)"/>

  <!-- Floating: bottom-right code/terminal window -->
  <g filter="url(#megaShadow)">
    <rect x="252" y="202" width="120" height="84" rx="14" fill="url(#glassBody)" opacity="0.92"/>
    <rect x="252" y="202" width="120" height="84" rx="14" fill="url(#glassShineTop)" opacity="0.85"/>
    <rect x="252" y="202" width="120" height="84" rx="14" fill="none" stroke="url(#glassEdge)" stroke-width="1.2" opacity="0.75"/>

    <rect x="258" y="214" width="108" height="66" rx="12" fill="url(#panelSurface)" opacity="0.92"/>
    <rect x="258" y="214" width="108" height="66" rx="12" fill="none" stroke="url(#panelEdge)" stroke-width="0.7" opacity="0.65"/>

    <g filter="url(#softGlow)" opacity="0.92">
      <rect x="266" y="222" width="56" height="6.2" rx="3.1" fill="#64FFDA" opacity="0.28"/>
      <rect x="266" y="234" width="78" height="6.2" rx="3.1" fill="#E0F0FF" opacity="0.22"/>
      <rect x="266" y="246" width="68" height="6.2" rx="3.1" fill="#82AAFF" opacity="0.22"/>
      <rect x="266" y="258" width="88" height="6.2" rx="3.1" fill="#C3E88D" opacity="0.18"/>
      <rect x="266" y="270" width="44" height="6.2" rx="3.1" fill="#FFD700" opacity="0.18"/>
      <circle cx="354" cy="226" r="3.8" fill="#7C4DFF" opacity="0.55"/>
      <circle cx="354" cy="238" r="3.8" fill="#64FFDA" opacity="0.45"/>
    </g>
  </g>

  <!-- Frosted grain overlay (bottom-right window) -->
  <rect x="258" y="214" width="108" height="66" rx="12" fill="#FFFFFF" opacity="0.07" filter="url(#glassGrain)"/>

  <!-- Right-side “pixel matrix” hologram blocks -->
  <g filter="url(#ultraGlow)" opacity="0.55">
    <g transform="translate(324 124)">
      <rect x="0" y="0" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.55"/>
      <rect x="10" y="6" width="6" height="6" rx="1.5" fill="#7BABF8" opacity="0.45"/>
      <rect x="20" y="0" width="6" height="6" rx="1.5" fill="#7C4DFF" opacity="0.55"/>
      <rect x="30" y="10" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.38"/>
      <rect x="40" y="2" width="6" height="6" rx="1.5" fill="#FFD700" opacity="0.35"/>
      <rect x="6" y="18" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.40"/>
      <rect x="16" y="22" width="6" height="6" rx="1.5" fill="#7C4DFF" opacity="0.42"/>
      <rect x="26" y="20" width="6" height="6" rx="1.5" fill="#7BABF8" opacity="0.34"/>
      <rect x="36" y="26" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.32"/>
      <rect x="46" y="20" width="6" height="6" rx="1.5" fill="#82AAFF" opacity="0.30"/>

      <rect x="2" y="40" width="6" height="6" rx="1.5" fill="#7BABF8" opacity="0.30"/>
      <rect x="12" y="46" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.40"/>
      <rect x="22" y="42" width="6" height="6" rx="1.5" fill="#7C4DFF" opacity="0.34"/>
      <rect x="32" y="50" width="6" height="6" rx="1.5" fill="#64FFDA" opacity="0.28"/>
      <rect x="42" y="44" width="6" height="6" rx="1.5" fill="#FFD700" opacity="0.25"/>
    </g>
  </g>

  <!-- Tiny ambient particles -->
  <g filter="url(#softGlow)">
    <circle r="2.4" fill="#64FFDA" opacity="0">
      <animate attributeName="cx" values="16;38;16" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="158;158;158" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.85;0" dur="4.8s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.0" fill="#C792EA" opacity="0">
      <animate attributeName="cx" values="388;362;388" dur="5.2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="cy" values="142;142;142" dur="5.2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0;0.75;0" dur="5.2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle r="2.0" fill="#FFD700" opacity="0">
      <animate attributeName="cx" values="200;200;200" dur="3.9s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="cy" values="8;28;8" dur="3.9s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="0;0.65;0" dur="3.9s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>
</svg>

